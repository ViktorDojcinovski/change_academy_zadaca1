<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index_flex.fd6f7ec6.css">
  </head>
  <body>
    <header>
      <h1>Your Logo</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
    <!-- Vertically centered element -->
      <section class="vertically-centered">
        <p>My content for my vertically centered element.</p>
      </section>
    <!-- Image gallery -->
      <section id="image-gallery">
        <div class="wrapper">
            <img src="/image1.ee9f81dd.jpeg" alt="Image 1">
            <img src="/image2.39e89bca.jpeg" alt="Image 2">
            <img src="/image4.a21c4137.jpeg" alt="Image 2">
        </div>
        
      </section>
    <!-- Cards structure -->
      <section id="cards">
        <div class="wrapper">
            <div>
              <img src="/image1.ee9f81dd.jpeg" alt="Card 1 Image">
              <h2>Card Title 1</h2>
              <p>Card Description 1</p>
            </div>
            <div>
                <img src="/image2.39e89bca.jpeg" alt="Card 1 Image">
                <h2>Card Title 2</h2>
                <p>Card Description 1</p>
            </div>
          </div>
      </section>
      <!-- Equal height columns -->
      <section>
        <div style="gap: 20px; display: flex">
            <div style="border: 1px solid #ccc; flex: 1; padding: 10px">
              <h2>Column 1</h2>
              <p>Content...</p>
            </div>
            <div style="border: 1px solid #ccc; flex: 1; padding: 10px">
              <h2>Column 2</h2>
              <p>Content...</p>
            </div>
          </div>
      </section>

      <div style="gap: 20px; display: flex">
        <aside style="border: 1px solid #ccc; flex: 0 0 200px; padding: 1em">
          <h2>Sidebar</h2>
          <p>Sidebar Content...</p>
        </aside>
        <main style="border: 1px solid #ccc; flex: 1; padding: 1em">
          <h2>Main Content</h2>
          <p>Main Content Goes Here...</p>
        </main>
      </div>
    </main>
    <footer>
        <a href="#"><img src="/facebook-icon.248e30ec.png" alt="Facebook"></a>
        <a href="#"><img src="/twitter-icon.d1752162.png" alt="Twitter"></a>
        <a href="#"><img src="/instagram-icon.ed7b8818.png" alt="Instagram"></a>
      </footer>
  <script src="/index_flex.34d3062a.js"></script></body>
</html>
